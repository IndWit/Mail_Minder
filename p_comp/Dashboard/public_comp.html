<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Enter Letter Information</h3>
    <h4></h4>
    <fieldset>
      <p><b>Letter ID</b></p>
      <input placeholder="" type="text" tabindex="1" required autofocus>
    </fieldset>
   <br>
    <fieldset>
        <p><b>Section Name</b></p>
      <div class="sect">
      <label for="section"></label>
      
       <select name="sect" id="sect">
    <option value="land">Land</option>
    <option value="social">Social and conservation </option>
    <option value="samurdhi">Samurdhi</option>
    <option value="account">Account development</option>
        </select></div>
  
    </fieldset>
    <br>
    <fieldset>
    <b><p>Issue Date </b></p>
      <input placeholder="" type="date" tabindex="2" required>
    </fieldset><br>
    <fieldset>
    <b><p>Complainer Address </b></p>
      <textarea placeholder="" tabindex="3" required></textarea>
    </fieldset><br>
    <fieldset>
    <b><p>Topic</b></p>
      <input placeholder="" type="text" tabindex="4" required>
    </fieldset><br>
    <fieldset>
    <b><p> Description </b></p>
      <textarea placeholder="" tabindex="5" required></textarea>
    </fieldset><br><br>
    <div class="button-container">
      <fieldset>
      <button name="reset" type="reset" id="contact-clear" data-reset="...clearing" style="margin-left:75px;">Clear</button>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" style="margin-left:100px;">Submit</button>
    </fieldset>
    </div>
    </div>
    
  </div>  

</form>
